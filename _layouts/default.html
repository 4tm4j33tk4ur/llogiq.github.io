<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% feed_meta %}
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="/">{{site.title}}</a>
        </h1>
      </header>
      <section>
        {{content}}
      </section>
      <footer>
        <p class="view"><a href="{{site.author.github}}">View My GitHub Profile</a></p></p>
        <p xmlns:dct="http://purl.org/dc/terms/">
        <a rel="license" href="http://creativecommons.org/publicdomain/mark/1.0/">
        <img src="http://i.creativecommons.org/p/mark/1.0/88x31.png"
             style="border-style: none;" alt="Public Domain Mark" /></a>
        <br /> The words on this blog are free of known copyright restrictions.
        </p>
      </footer>
    </div>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
</html>
